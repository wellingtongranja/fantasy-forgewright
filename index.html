<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fantasy Editor - A distraction-free markdown editor for fantasy writers">
  <meta name="theme-color" content="#2c3e50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <title>Fantasy Editor</title>
  
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <link rel="preconnect" href="https://api.github.com">
  <link rel="preconnect" href="https://gutendex.com">
  
  <link rel="stylesheet" href="/src/styles/base.css">
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/components/navigator/navigator.css">
  <link rel="stylesheet" href="/src/components/sidebar/file-tree.css">
  <link rel="stylesheet" href="/src/components/search/search-results.css">
  <link rel="stylesheet" href="/src/components/auth/github-auth-button.css">
  <link rel="stylesheet" href="/src/components/auth/github-user-menu.css">
  
  <script type="module" src="/src/app.js"></script>
</head>
<body>
  <div id="app" class="app-container">
    <header class="app-header">
      <h1 class="app-title">Fantasy</h1>
      <div id="github-auth-container"></div>
    </header>
    
    <main class="app-main">
      <!-- Navigator Panel -->
      <div id="navigator" class="navigator"></div>
      
      <!-- Legacy Sidebar (fallback) -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
          <h2>Documents</h2>
          <div id="file-tree"></div>
        </div>
        <div class="sidebar-section">
          <h2>Search</h2>
          <input type="search" id="search-input" placeholder="Search documents..." />
          <div id="search-results"></div>
        </div>
      </aside>
      
      <section class="editor-container">
        <div class="editor">
          <div class="editor-content">
            <div class="doc-title-container">
              <input type="text" id="doc-title" class="doc-title" placeholder="Untitled Document" />
              <div class="doc-guid-label" id="doc-guid-label" style="display: none;">
                <span class="doc-guid-text" id="doc-guid-text"></span>
              </div>
            </div>
            <div id="editor" class="editor-codemirror"></div>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="app-footer">
      <span id="word-count">0 words</span>
      <span class="command-hint-footer">Press Ctrl+Space for commands</span>
      <div class="sync-status-container">
        <div class="github-sync-indicator" id="github-sync-indicator" style="display: none;">
          <span class="repo-name" id="repo-name"></span>
          <span class="sync-status-icon" id="sync-status-icon"></span>
        </div>
        <span id="sync-status">Ready</span>
      </div>
    </footer>
  </div>
  
  <noscript>
    <div class="noscript-warning">
      Fantasy Editor requires JavaScript to work. Please enable JavaScript in your browser.
    </div>
  </noscript>
</body>
</html>
