<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fantasy Editor - A distraction-free markdown editor for fantasy writers">
  <meta name="theme-color" content="#2c3e50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <title>Fantasy Editor</title>
  
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <link rel="preconnect" href="https://api.github.com">
  <link rel="preconnect" href="https://gutendex.com">
  
  <link rel="stylesheet" href="/src/styles/base.css">
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/components/navigator/navigator.css">
  <link rel="stylesheet" href="/src/components/sidebar/file-tree.css">
  <link rel="stylesheet" href="/src/components/search/search-results.css">
  <link rel="stylesheet" href="/src/components/auth/github-auth-button.css">
  <link rel="stylesheet" href="/src/components/auth/github-user-menu.css">
  <link rel="stylesheet" href="/src/styles/components/auth-button.css">
  <link rel="stylesheet" href="/src/styles/components/provider-selector.css">
  <link rel="stylesheet" href="/src/styles/components/command-bar-trigger.css">
  <link rel="stylesheet" href="/src/components/status-bar/status-bar.css">
  
  <script type="module" src="/src/app.js"></script>
</head>
<body>
  <div id="app" class="app-container">
    <header class="app-header">
      <h1 class="app-title">Fantasy</h1>
      <button id="command-bar-trigger" class="command-bar-trigger" title="Open Command Palette (Ctrl+Space)">
        <span class="command-bar-trigger__text">Commands</span>
        <span class="command-bar-trigger__shortcut">Ctrl+Space</span>
      </button>
      <div id="github-auth-container"></div>
    </header>
    
    <main class="app-main">
      <!-- Navigator Panel -->
      <div id="navigator" class="navigator"></div>
      
      <!-- Legacy Sidebar (fallback) -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
          <h2>Documents</h2>
          <div id="file-tree"></div>
        </div>
        <div class="sidebar-section">
          <h2>Search</h2>
          <input type="search" id="search-input" placeholder="Search documents..." />
          <div id="search-results"></div>
        </div>
      </aside>
      
      <section class="editor-container">
        <div class="editor">
          <div class="editor-content">
            <div class="doc-title-container">
              <input type="text" id="doc-title" class="doc-title" placeholder="Untitled Document" />
              <div class="doc-guid-label" id="doc-guid-label" style="display: none;">
                <span class="doc-guid-text" id="doc-guid-text"></span>
              </div>
            </div>
            <div id="editor" class="editor-codemirror"></div>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="app-footer">
      <!-- Left Section: Word Count, Editor Width, Zoom, Format -->
      <div class="footer-left-section">
        <span id="word-count" class="status-item">0 words</span>
        <span id="editor-width" class="status-item clickable" title="Double-click to cycle through widths">65ch</span>
        <span id="editor-zoom" class="status-item clickable" title="Double-click to cycle through zoom levels">100%</span>
        <span id="text-format" class="status-item">Markdown</span>
      </div>
      
      <!-- Center Section: Repository and Readonly Info -->
      <div class="footer-center-section">
        <div class="footer-center-content" id="footer-center-content">
          <!-- Center content like readonly status indicators will be inserted here -->
        </div>
        <div class="repository-info" id="repository-info" style="display: none;">
          <span class="repo-name" id="repo-name"></span>
        </div>
      </div>
      
      <!-- Right Section: App Status (Sync first, then Version) -->
      <div class="footer-right-section">
        <div class="sync-status-container">
          <span id="sync-status" class="status-item sync-status">
            <span class="sync-status-icon">ðŸ”´</span>
            <span class="sync-status-text">local-only</span>
          </span>
        </div>
        <span id="app-version" class="status-item app-version">v0.0.1</span>
      </div>
    </footer>
  </div>
  
  <noscript>
    <div class="noscript-warning">
      Fantasy Editor requires JavaScript to work. Please enable JavaScript in your browser.
    </div>
  </noscript>
</body>
</html>
