<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Bar Button Test</title>
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="stylesheet" href="/src/styles/components/command-bar-trigger.css">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--color-bg, #f8f9fa);
        }
        .header-demo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            background: var(--color-bg-secondary, #ffffff);
            border: 1px solid var(--color-border, #e1e5e9);
            border-radius: 8px;
            position: relative;
            margin-bottom: 20px;
        }
        .title { font-size: 18px; font-weight: 700; color: var(--color-primary, #2c3e50); }
        .auth { color: var(--color-text-secondary, #666); }
        h1 { margin-bottom: 10px; }
        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .results {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>üîò Command Bar Button Test</h1>
    
    <div class="instructions">
        <strong>Test the command bar button:</strong>
        <ul>
            <li>Click the "Commands" button in the header below</li>
            <li>Check that it's centered and discrete</li>
            <li>Verify hover and active states work</li>
            <li>Test on different screen sizes</li>
        </ul>
    </div>
    
    <div class="header-demo">
        <div class="title">Fantasy</div>
        <button id="command-bar-trigger" class="command-bar-trigger" title="Open Command Palette (Ctrl+Space)">
            <span class="command-bar-trigger__text">Commands</span>
            <span class="command-bar-trigger__shortcut">Ctrl+Space</span>
        </button>
        <div class="auth">Auth Container</div>
    </div>
    
    <div class="results" id="results">
        Ready to test...
    </div>
    
    <script>
        const trigger = document.getElementById('command-bar-trigger');
        const results = document.getElementById('results');
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            results.innerHTML += `[${time}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
        }
        
        trigger.addEventListener('click', (e) => {
            e.preventDefault();
            log('‚úÖ Button clicked! Command bar would open here.');
        });
        
        trigger.addEventListener('mouseenter', () => {
            log('üñ±Ô∏è Button hover effect activated');
        });
        
        log('Button test page loaded - ready for testing');
    </script>
</body>
</html>
